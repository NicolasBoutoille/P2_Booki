<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Booki</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
            <!--Header-->
            <header class="top-header">
                    <img src="images/logo/Booki.png" alt="Logo-booki">
                    <nav>
                        <a href="#">Hébergements</a>
                        <a href="#">Activités</a>
                    </nav>
            </header>

            <!--Main-->

            <main>
                <!--Search bar-->
                <section id="find-lodge">
                    <div id="search-title">
                        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                        <p>En plein centre ville ou en pleine nature</p>
                    </div>
                        <form  method="post" action="#" id="search-bar" >
                                <i class="fas fa-map-marker-alt" id="marker-logo"></i><!--- whitespace
                                --><input type="text" name="search" id="search" value="Marseille, France"/><!--- whitespace
                                --><input type="button" name="search-button" id="search-button" value="Rechercher"/><!--whitespace
                                --><i class="fas fa-search" id="search-logo"></i>
                        </form>
                    <!--Filters-->
                    <section class="all-filters">
                            <div class="filters-title">Filtres</div>
                            <div class="filter"><i class="fas fa-money-bill-wave"></i><div class="button">Économique</div></div>
                            <div class="filter"><i class="fas fa-child"></i><div class="button">Familial</div></div>
                            <div class="filter"><i class="fas fa-heart"></i><div class="button">Romantique</div></div>
                            <div class="filter"><i class="fas fa-dog"></i><div class="button">Animaux autorisés</div></div>
                    </section>
                    <div class="info-filters"><i class="fas fa-info"></i>Plus de 500 logements sont disponibles dans cette ville</div>
                </section>
            </main>
    </body>
</html>
